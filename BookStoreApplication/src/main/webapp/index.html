<!DOCTYPE html>

<html>
<body background="img1.jpg">


<h1 class="text-primary text-center"> Book Store Application </h1>
<head>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"  rel="stylesheet">
</head>

<h1 style="color:blue;text-align:center"></h1>

<form action="controller" method="post" >

<table class="table  table-hover table-bordered" >
	<tr>
	<td>Book Name::</td>
	<td><input type="text"  name="bname" placeholder="Enter book name"></td>
	</tr>
	
	<tr>
	<td>Author Name::</td>
	<td><input type="text" name="bauthor" placeholder="Enter book Author name"></td>
	</tr>
	
	<tr>
	<td>Book Price::</td>
	<td><input type="number" name="bprice" placeholder="Enter price"></td>
	</tr>
	
	<tr>
	<td>Book Quantity::</td>
	<td><input type="number" name="bqty" placeholder="Enter book Quantity"></td>
	</tr>
	
	<tr>
	  <td><input type="submit" value="Store"></td>
	  <td><input type="reset" value="cancel"></td>
	</tr>

</table>




</form>

</body>
</html>
